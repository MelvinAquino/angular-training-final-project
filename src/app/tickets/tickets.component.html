<h1>Tickets</h1>
<hr>
<strong>
  Total: {{totalTickets}} records
</strong>
<table class="table">
  <thead>
    <tr>
      <th>Name</th>
      <th>Assignee</th>
      <th>Priority</th>
      <th>Status</th>
      <th>Options</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of myTickets">
      <td>
        [{{item?.template.alias}}] {{item?.template.name}}
        <br>
        #{{item?.serial}}
      </td>
      <td>
        {{item?.assignee || "Unassigned"}}
      </td>
      <td>
        {{item?.priority}}
      </td>
      <td>
        {{item?.status}}
      </td>
      <td>
        <button class="btn btn-dark" [routerLink]="'/ticket/'+ item?.id +'/view'">View</button>
      </td>
    </tr>
  </tbody>
</table>
