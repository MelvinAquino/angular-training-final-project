<div class="panel panel-default">
  <div class="panel-heading bg-dark text-white">
    <h3 class="panel-title">General Information</h3>
  </div>
  <div class="panel-body">
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
      <h5>General Information</h5>
      <div class="form-row1">
        <div class="form-group">
          <label for="email">Email</label>
          <input formControlName="email" type="text" class="form-control" />
          <div *ngIf="!profileForm.get('email').valid && profileForm.get('email').touched" class="text-danger">
            Email required
          </div>
        </div>

        <div class="form-group">
          <label for="first_name">First Name</label>
          <input formControlName="first_name" type="text" class="form-control" />
          <div *ngIf="!profileForm.get('first_name').valid && profileForm.get('first_name').touched" class="text-danger">
            First Name required
          </div>
        </div>

        <div class="form-group">
          <label for="last_name">Last Name</label>
          <input formControlName="last_name" type="text" class="form-control" />
          <div *ngIf="!profileForm.get('last_name').valid && profileForm.get('last_name').touched" class="text-danger">
            Last Name required
          </div>
        </div>

        <div class="form-group">
          <label for="alias">Alias</label>
          <input formControlName="alias" type="text" class="form-control" />
          <div *ngIf="!profileForm.get('alias').valid && profileForm.get('alias').touched" class="text-danger">
            Alias required
          </div>
        </div>

        <div class="form-group">
          <label for="job_title">Job Title</label>
          <input formControlName="job_title" type="text" class="form-control" />
          <div *ngIf="!profileForm.get('job_title').valid && profileForm.get('job_title').touched" class="text-danger">
            Job Title required
          </div>
        </div>

        <div class="form-group">
          <label for="mobile_number">Mobile Number</label>
          <input formControlName="mobile_number" type="text" class="form-control" />
          <div *ngIf="!profileForm.get('mobile_number').valid && profileForm.get('mobile_number').touched" class="text-danger">
            Mobile Number required
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input formControlName="password" type="password" class="form-control" />
          <div *ngIf="!profileForm.get('password').valid && profileForm.get('password').touched" class="text-danger">
            Password required
          </div>
        </div>

        <div class="form-group">
          <label for="confirm_password">Confirm Password</label>
          <input formControlName="confirm_password" type="password" class="form-control" />
          <div *ngIf="!profileForm.get('confirm_password').valid && profileForm.get('confirm_password').touched" class="text-danger">
            Confirm password required
          </div>
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-dark">Submit</button>
        </div>

      </div>
    </form>
  </div>
</div>
