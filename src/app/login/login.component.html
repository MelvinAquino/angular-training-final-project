<div class="row mt-5">
  <div class="col-md-6 offset-md-3">
    <div class="panel panel-default">
      <div class="panel-heading bg-dark text-white">
        <h3 class="panel-title">Log in</h3>
      </div>
      <div class="panel-body">
        <form [formGroup]="loginForm" (ngSubmit)="onLogin()">

          <div class="form-group">
            <label for="username">Username</label>
            <input type="email" class="form-control" id="username" formControlName="username">
            <div *ngIf="!loginForm.get('username').valid && loginForm.get('username').touched" class="text-danger">
              Username is invalid!
            </div>
          </div>
          <div class="form-group">
            <label for="pasword">Password</label>
            <input type="password" class="form-control" id="pasword" formControlName="password">
            <div *ngIf="!loginForm.get('password').valid && loginForm.get('password').touched" class="text-danger">
              Password is invalid!
            </div>
          </div>
          <button type="submit" class="btn btn-dark">Submit</button>
        </form>
      </div>

    </div>

  </div>
</div>
